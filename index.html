<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Redsys</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-title">–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä</div>
        <div class="product-price">‚ÇΩ100</div>
        <button class="pay-button" onclick="payWithRedsys()">
            üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Redsys
        </button>
    </div>
    
    <div class="debug-info">
        <div class="debug-title">–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</div>
        <div id="debug-content">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let debugLog = [];
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateDebugDisplay();
            console.log(`[DEBUG] ${message}`);
        }
        
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = debugLog.map(log => `<div>${log}</div>`).join('');
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();
        
        addDebugLog('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        addDebugLog(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(tg.initDataUnsafe?.user || '–Ω–µ –Ω–∞–π–¥–µ–Ω')}`);
        addDebugLog(`query_id: ${tg.initDataUnsafe?.query_id || '–Ω–µ –Ω–∞–π–¥–µ–Ω'}`);
        
        if (!tg.initDataUnsafe?.query_id) {
            addDebugLog('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: query_id –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç. –ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –∏–∑ inline-–∫–Ω–æ–ø–∫–∏');
        }
        function payWithRedsys() {
            addDebugLog('–ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ Redsys...');
            
            const button = document.querySelector('.pay-button');
            button.disabled = true;
            button.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            // –ü–æ–ª—É—á–∞–µ–º query_id –¥–ª—è answerWebAppQuery
            const queryId = tg.initDataUnsafe?.query_id;
            
            if (!queryId) {
                addDebugLog('‚ùå query_id –Ω–µ –Ω–∞–π–¥–µ–Ω. –ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω–æ –∏–∑ inline-–∫–Ω–æ–ø–∫–∏');
                button.disabled = false;
                button.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Redsys';
                return;
            }
            
            addDebugLog(`‚úÖ query_id –ø–æ–ª—É—á–µ–Ω: ${queryId}`);
            
            // –î–∞–Ω–Ω—ã–µ –¥–ª—è invoice
            const invoiceData = {
                query_id: queryId,
                result: {
                    type: 'article',
                    id: 'redsys_payment_' + Date.now(),
                    title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                    input_message_content: {
                        message_text: '–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Redsys',
                        invoice: {
                            title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                            description: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–∫—É–ø–∫–∞ —á–µ—Ä–µ–∑ Redsys',
                            payload: 'test_redsys_payment',
                            currency: 'RUB',
                            prices: [{
                                label: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                                amount: 10000 // 100 —Ä—É–±–ª–µ–π –≤ –∫–æ–ø–µ–π–∫–∞—Ö
                            }]
                        }
                    }
                }
            };
            
            addDebugLog(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º answerWebAppQuery: ${JSON.stringify(invoiceData, null, 2)}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
            if (typeof tg === 'undefined' || !tg.initDataUnsafe) {
                addDebugLog('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                setTimeout(() => {
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] answerWebAppQuery –≤—ã–∑–≤–∞–Ω');
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] Invoice —Å–æ–∑–¥–∞–Ω');
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–µ–Ω!');
                }, 2000);
            } else {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É –¥–ª—è –≤—ã–∑–æ–≤–∞ answerWebAppQuery
                sendAnswerWebAppQuery(invoiceData);
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                button.disabled = false;
                button.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Redsys';
            }, 3000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ answerWebAppQuery —á–µ—Ä–µ–∑ –±–æ—Ç–∞
        async function sendAnswerWebAppQuery(data) {
            try {
                addDebugLog('üåê –í—ã–∑—ã–≤–∞–µ–º answerWebAppQuery...');
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ Telegram WebApp
                const result = {
                    type: 'article',
                    id: data.result.id,
                    title: '–°–æ–∑–¥–∞–Ω invoice –¥–ª—è –æ–ø–ª–∞—Ç—ã',
                    description: '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã',
                    input_message_content: {
                        message_text: `üí≥ <b>–°–æ–∑–¥–∞–Ω —Å—á–µ—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É</b>\n\n` +
                                    `–¢–æ–≤–∞—Ä: ${data.result.input_message_content.invoice.title}\n` +
                                    `–°—É–º–º–∞: ‚ÇΩ${data.result.input_message_content.invoice.prices[0].amount / 100}\n` +
                                    `–ü—Ä–æ–≤–∞–π–¥–µ—Ä: Redsys`,
                        parse_mode: 'HTML'
                    }
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (tg.answerWebAppQuery) {
                    await tg.answerWebAppQuery(data.query_id, result);
                    addDebugLog('‚úÖ answerWebAppQuery —É—Å–ø–µ—à–Ω–æ –≤—ã–∑–≤–∞–Ω');
                } else {
                    addDebugLog('‚ùå answerWebAppQuery –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏');
                }
                
            } catch (error) {
                addDebugLog(`‚ùå –û—à–∏–±–∫–∞ answerWebAppQuery: ${error.message}`);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.onEvent('invoiceClosed', function(eventData) {
            addDebugLog(`–°–æ–±—ã—Ç–∏–µ invoiceClosed: ${JSON.stringify(eventData)}`);
            
            if (eventData.status === 'paid') {
                addDebugLog('‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!');
            } else if (eventData.status === 'cancelled') {
                addDebugLog('‚ùå –ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
            } else if (eventData.status === 'failed') {
                addDebugLog('‚ùå –ü–ª–∞—Ç–µ–∂ –Ω–µ —É–¥–∞–ª—Å—è');
            }
        });
        
        // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
        if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
            addDebugLog('‚ö†Ô∏è –ó–∞–ø—É—Å–∫ –≤–Ω–µ Telegram WebApp - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–º—É–ª—è—Ü–∏—é');
        }
    </script>
</body>
</html>
