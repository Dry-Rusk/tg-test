<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Redsys</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-bottom: 20px;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .debug-info {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-title">–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä</div>
        <div class="product-price">‚ÇΩ100</div>
        <button class="pay-button" onclick="payWithRedsys()">
            üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Redsys
        </button>
    </div>
    
    <div class="debug-info">
        <div class="debug-title">–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</div>
        <div id="debug-content">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let debugLog = [];
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateDebugDisplay();
            console.log(`[DEBUG] ${message}`);
        }
        
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = debugLog.map(log => `<div>${log}</div>`).join('');
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();
        
        addDebugLog('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        addDebugLog(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(tg.initDataUnsafe?.user || '–Ω–µ –Ω–∞–π–¥–µ–Ω')}`);
        
        function payWithRedsys() {
            addDebugLog('–ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ Redsys...');
            
            const button = document.querySelector('.pay-button');
            button.disabled = true;
            button.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            // –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É
            const paymentData = {
                action: 'redsys_payment',
                invoice: {
                    title: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                    description: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–∫—É–ø–∫–∞ —á–µ—Ä–µ–∑ Redsys',
                    payload: 'test_redsys_payment',
                    currency: 'RUB',
                    prices: [{
                        label: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                        amount: 10000 // 100 —Ä—É–±–ª–µ–π –≤ –∫–æ–ø–µ–π–∫–∞—Ö
                    }]
                }
            };
            
            addDebugLog(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É: ${JSON.stringify(paymentData, null, 2)}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
            if (typeof tg === 'undefined' || !tg.sendData) {
                addDebugLog('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                setTimeout(() => {
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É');
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] Invoice —Å–æ–∑–¥–∞–Ω');
                    addDebugLog('‚úÖ [–°–ò–ú–£–õ–Ø–¶–ò–Ø] –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–µ–Ω!');
                }, 2000);
            } else {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify(paymentData));
                addDebugLog('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É');
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                button.disabled = false;
                button.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Redsys';
            }, 3000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.onEvent('invoiceClosed', function(eventData) {
            addDebugLog(`–°–æ–±—ã—Ç–∏–µ invoiceClosed: ${JSON.stringify(eventData)}`);
            
            if (eventData.status === 'paid') {
                addDebugLog('‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!');
            } else if (eventData.status === 'cancelled') {
                addDebugLog('‚ùå –ü–ª–∞—Ç–µ–∂ –æ—Ç–º–µ–Ω–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
            } else if (eventData.status === 'failed') {
                addDebugLog('‚ùå –ü–ª–∞—Ç–µ–∂ –Ω–µ —É–¥–∞–ª—Å—è');
            }
        });
        
        // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
        if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
            addDebugLog('‚ö†Ô∏è –ó–∞–ø—É—Å–∫ –≤–Ω–µ Telegram WebApp - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–º—É–ª—è—Ü–∏—é');
        }
    </script>
</body>
</html>
